<div class="container-fluid text-center">
    <h1>{{ product!.title }}</h1>
    <div class="row">
        <div class="col-md-6">
            <img [src]="product!.image" [alt]="product!.title" class="img-fluid" />
        </div>
        <div class="col-md-6">
            <h3>Precio: $ {{product!.price.toFixed(2)}}</h3>
            <p>{{product!.description}}</p>
        </div>        
    </div>
</div>
